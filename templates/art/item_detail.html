{% extends 'base.html' %} <!-- context로 넘겨받음 -->
{% block content %}
<div class="container">
    <h2 class="border-bottom py-2">{{ item.subject }}</h2>
    <div class="row my-4 mb-5">
        <div class="col mb-5">
            <div class="detail-box">
            <img src="{{ item.image.url }}" class="img-thumbnail rounded float-start" alt="...">
            </div>
        </div>

    <div class="col mb-5">
        <div class="card">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;"><h5><strong>제목: {{ item.title }}</strong></h5></div>
                <div class="card-text" style="white-space: pre-line;"><h5><strong>가격: {{ item.price }} 원</strong></h5></div>
                <div class="d-flex justify-content-end">
            </div>
        </div>
    </div>
        <div class="card mt-1">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;">{{ item.content }}</div>
                <div class="d-flex justify-content-end">
                <div class="p-2">
                    {{ item.create_date }}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    {% if request.user == question.author %}
        <div class="my-3">
            <a href="{% url 'art:item_modify' item.id  %}"
               class="btn btn-sm btn-outline-secondary">수정</a>
        </div>
        {% endif %}
</div>
{% endblock %}
