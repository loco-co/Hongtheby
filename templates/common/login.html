{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group my-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control my-1" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group my-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control my-1" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary my-3">로그인</button>
        <span class="m-4">또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
    </form>
</div>
{% endblock %}
